<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>Nft card</title>
</head>
<body class="rounded d-flex justify-content-center">
    <main class="rounded-4 my-4 p-4">
        <img class="imagen rounded-4" src="./Images/image-equilibrium.jpg" alt="">
        <h2 class="my-3">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="d-flex justify-content-between mt-3">
            <div class="d-flex align-items-center">
                <img class="eth" src="./Images/icon-ethereum.svg" alt="">
                <p class="texto-eth">0.041ETH</p>
            </div>
            <div class="d-flex align-items-center">
                <img class="relog" src="./Images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <li class="my-3"></li>
        <div class="d-flex align-items-center ">
            <img class="avatar border border-white rounded-circle" src="./Images/image-avatar.png" alt="">
            <p>Creations of <p class="name"> Jules Wyvern</p></p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
